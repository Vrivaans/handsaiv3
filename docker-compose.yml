services:
  app:
    build: .
    container_name: hands-ai-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/handsai
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      - db
    networks:
      - handsai-network

  db:
    image: postgres:15-alpine
    container_name: hands-ai-db
    environment:
      - POSTGRES_DB=handsai
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - handsai-network

networks:
  handsai-network:
    driver: bridge

volumes:
  postgres_data:
